# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g base-index 1
setw -g pane-base-index 1
set -g mouse on
set -gq allow-passthrough on
set -g visual-activity off
set -g default-terminal "${TERM}"

unbind r
bind r source-file ~/.tmux.conf

# switch panes
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

set -g renumber-windows on
set -s escape-time 0

set-option -g status-position top

# Use v to trigger selection
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Use y to yank current selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# creating window splits
bind '\' split-window -h
bind '-' split-window -v

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 10

bind-key -n M-] next-window
bind-key -n M-[ previous-window

set -g pane-active-border-style bg=default,fg=white
set -g pane-border-style fg=white

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

TMUX_FZF_PREVIEW=1

setw -g mode-keys vi
set-option -g history-limit 5000

set -g status-style "fg=#9fa6b2,bg=#303640"
set -g status-right '#[fg=white]%Y-%m-%d %H:%M'
set-option -g status-style bg=default
TMUX_FZF_LAUNCH_KEY="C-f"
set -g status-left-length 40 # increase the max length of session name

# packages
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'catppuccin/tmux'
# set -g @plugin 'vndmp4/tmux-fzf-session-switch'
# set -g @plugin "janoamaral/tokyo-night-tmux"
# set -g @plugin 'sainnhe/tmux-fzf'
# set -g @catppuccin_flavour 'mocha'

run '~/.tmux/plugins/tpm/tpm'


